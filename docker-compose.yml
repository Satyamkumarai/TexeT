services:
        webserver:
                # image:  webserver
                build:  webserver/
                volumes:
                        - texet_volume:/webserver/instance
                restart:  always
                ports:
                        - "3000:3000"
                env_file:
                        - .env
        fileprocessor:
                # image:  fileprocessor
                build:  fileprocessor/
                volumes:
                        - texet_volume:/webserver/instance
                restart:  always
                env_file:
                        - .env
        imageprocessor:
                # image:  imageprocessor
                build:  imageprocessor/
                volumes:
                        - texet_volume:/webserver/instance
                restart:  always
                env_file:
                        - .env

        cleaner:
                # image:  cleaner
                build:  cleaner/
                volumes:
                        - texet_volume:/webserver/instance
                restart:  always
                env_file:
                        - .env

