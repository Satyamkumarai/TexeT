<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{title}}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script defer src="{{url_for('static',filename='js/base.js')}}"></script>
	<link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
	<style></style>
	{% block headContent%}
	{% endblock %}
	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</head>

	<body class="text-center">

		<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
		  <header class="masthead mb-auto">
			<div class="inner">
			  <!-- <h1 class="masthead-brand display-4 mx-1 blue">TexeT</h1> -->
			  <h1 class="masthead-brand display-4 mx-1 blue">
				  <img src="{{url_for('static',filename='texet.svg')}}" height=77px width=152px alt="TexeT">
			  </h1>
			  <nav class="nav nav-masthead justify-content-center">
				<a id="nav-root" class="nav-link {{ 'active' if nav==0 else ''}}" href="{{url_for('main.root')}}">HOME</a>
				<a id='nav-scan' class="nav-link {{ 'active' if nav==1 else ''}}" href="{{url_for('main.scan')}}">IMAGES</a>
				<a id='nav-pdf'  class="nav-link {{ 'active' if nav==2 else ''}}" href="{{url_for('main.uploadpdf')}}">PDF</a>
			  </nav>
			</div>
		  </header>
		  <!-- <div class="container"> -->
			{%block content%}{%endblock%}
		<!-- </div> -->
		  
	
		  <footer class="mastfoot mt-auto">
			<div class="inner">
			  <!-- <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p> -->
			</div>
		  </footer>
		</div>
	
	
	

</html>
